<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" type="image/png" href="https://i.postimg.cc/VN7qnf07/dejeuner-fusee-1.png">
    
    <meta charset="UTF-8">
    <title>LOOTZY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel="stylesheet" href="/css/style2.css">
    
    <style>
        /* Base styles */
        :root {
            --background-dark: #1a202c;
            --background-light: #2d3748;
            --border-color: #4a5568;
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --accent-primary: #48bb78;
            --accent-warning: #F59E0B;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
        }
        
        .main-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .avatar-link {
            display: inline-block;
            line-height: 0;
        }

        .level-info { background-color: var(--background-light); padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .xp-text { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 600; }
        .xp-bar-container { width: 100%; background-color: var(--background-dark); border-radius: 10px; height: 15px; overflow: hidden; }
        .xp-bar { height: 100%; background-color: var(--accent-primary); width: 0%; border-radius: 10px; transition: width 0.5s ease; }
        .info-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .info-card { background-color: var(--background-light); padding: 25px; border-radius: 8px; display: flex; align-items: center; gap: 20px; }
        .info-card .icon { font-size: 2em; color: var(--accent-primary); }
        .info-card .value { font-size: 1.8em; font-weight: 700; }
        .info-card .label { color: var(--text-secondary); }
        .features-grid { display: grid; grid-template-columns: 1fr; gap: 30px; }
        @media (min-width: 992px) { .features-grid { grid-template-columns: 1fr 1fr; } }
        .lucky-box-section, .daily-goal-section, .leaderboard-section { background-color: var(--background-light); padding: 25px; border-radius: 8px; }
        .leaderboard-list { list-style: none; padding: 0; margin: 0; }
        .leaderboard-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid var(--border-color); }
        .leaderboard-item:last-child { border-bottom: none; }
        .leaderboard-item .rank { font-weight: 700; color: var(--text-secondary); width: 40px; }
        .leaderboard-item img { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; }
        .leaderboard-item .points { margin-left: auto; font-weight: 600; color: var(--accent-warning); }
        .current-user-rank-card { margin-top: 20px; padding: 15px; background-color: var(--background-dark); border-radius: 8px; text-align: center; font-weight: 600; }

        .background-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; margin: 0; padding: 0; }
        .background-shapes li { position: absolute; display: block; list-style: none; width: 20px; height: 20px; background: rgba(255, 255, 255, 0.1); animation: animate-shapes 25s linear infinite; bottom: -150px; }
        .background-shapes li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .background-shapes li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .background-shapes li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .background-shapes li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .background-shapes li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .background-shapes li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .background-shapes li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .background-shapes li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .background-shapes li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .background-shapes li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }
        @keyframes animate-shapes { 0%{ transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; } 100%{ transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; } }
        
        .mobile-bottom-nav { display: none; position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background-color: var(--background-light); border-top: 1px solid var(--border-color); justify-content: space-around; align-items: center; z-index: 1000; }
        .mobile-bottom-nav .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary); font-size: 12px; font-weight: 500; gap: 4px; transition: color 0.2s; flex-grow: 1; text-decoration: none; height: 100%; }
        .mobile-bottom-nav .nav-item i { font-size: 22px; }
        .mobile-bottom-nav .nav-item.active { color: var(--accent-primary); }

        @media (max-width: 768px) {
            .new-header {
                position: fixed; top: 0; left: 0; right: 0; height: 60px; padding: 0 15px; display: flex; align-items: center; background-color: var(--background-dark); border-bottom: 1px solid var(--border-color); z-index: 1010;
            }
            .header-left { display: none; }
            .header-right { width: 100%; display: flex; align-items: center; justify-content: space-between; }
            .user-profile-menu { order: 1; }
            .user-balance { order: 2; }
            .notifications { order: 3; }
            .user-profile-menu #user-username, .user-profile-menu .fa-chevron-down { display: none; }
            .user-profile-menu img#user-avatar { width: 38px; height: 38px; border: 2px solid var(--accent-primary); }
            .user-balance { background-color: var(--accent-primary); color: white; padding: 8px 16px; border-radius: 20px; font-size: 1em; font-weight: 700; display: flex; align-items: center; gap: 8px; }
            .user-balance .fa-coins { display: none; }
            .user-balance .fa-star { display: inline-block; color: white; }
            .notifications #bell-icon { font-size: 1.6em; color: var(--text-secondary); }
            .notifications .notification-count { top: -3px; right: -5px; }
            .mobile-bottom-nav { display: flex; }
            body { padding-top: 60px; padding-bottom: 65px; }
        }
    </style>
</head>
<body>
    <ul class="background-shapes">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>

    <header class="new-header">
        <div class="header-left">
            <a href="/" class="logo">
                <i class="fas fa-rocket"></i>
                <span>LOOTZY</span>
            </a>
            <nav class="main-nav">
                <a href="/" class="active">Dashboard</a>
                <a href="/offers.html">Offers</a>
                <a href="/store.html">Rewards</a>
                <a href="/my_requests.html">My Requests</a>
            </nav>
        </div>
        <div class="header-right">
             <div class="user-profile-menu">
                <a href="/profile.html" class="avatar-link">
                    <img id="user-avatar" src="https://i.imgur.com/e6w0K0K.png" alt="User Avatar">
                </a>
                <span id="user-username">...</span>
                <i class="fas fa-chevron-down"></i>
                <div class="profile-dropdown">
                    <a href="/profile.html">My Profile</a>
                    <a href="/api/logout">Logout</a>
                </div>
            </div>
            <div class="user-balance">
                <i class="fas fa-star"></i>
                <span id="user-balance-amount">...</span>
            </div>
            <div class="notifications">
                <i id="bell-icon" class="fi fi-ss-bell bell-icon"></i>
                <span id="notification-count" class="notification-count" style="display: none;"></span>
                <div id="notifications-dropdown"></div>
            </div>
        </div>
    </header>

    <div class="main-content">
        
        <div class="level-info">
            <div class="xp-text">
                <span id="level-text">Level 1</span>
                <span id="xp-ratio">0 / 100 XP</span>
            </div>
            <div class="xp-bar-container">
                <div id="xp-bar" class="xp-bar"></div>
            </div>
        </div>

        <div class="info-cards">
            <div class="info-card completed-offers">
                <i class="fas fa-check-circle icon"></i>
                <div>
                    <div class="value" id="completed-offers-count">0</div>
                    <div class="label">Completed Offers</div>
                </div>
            </div>
            <div class="info-card total-points">
                <i class="fas fa-star icon"></i>
                <div>
                    <div class="value" id="total-points-earned">0</div>
                    <div class="label">Total Points</div>
                </div>
            </div>
            <div class="info-card redeemed-rewards">
                <i class="fas fa-trophy icon"></i>
                <div>
                    <div class="value" id="redeemed-rewards-count">0</div>
                    <div class="label">Redeemed Rewards</div>
                </div>
            </div>
            <div class="info-card member-since">
                <i class="fas fa-calendar-alt icon"></i>
                <div>
                    <div class="value" id="member-since-date">...</div>
                    <div class="label">Member Since</div>
                </div>
            </div>
        </div>

        <div class="features-grid">
            <div class="lucky-box-section">
                <h3>Daily Lucky Box</h3>
                <button id="claim-luckybox-btn" class="button">
                    <i class="fas fa-gift"></i>
                    <span id="luckybox-button-text">Claim Your Lucky Box</span>
                </button>
                <div id="luckybox-message" class="lucky-box-result"></div>
            </div>

            <div class="daily-goal-section">
                <h3>Your Daily Goal</h3>
                <div id="goal-content">
                    <p id="goal-description" class="goal-description">Loading goal...</p>
                    <p id="goal-progress" class="goal-progress"></p>
                    <button id="claim-goal-btn" class="button" disabled>Complete Goal</button>
                    <div id="goal-message" class="goal-message"></div>
                </div>
            </div>
        </div>
        
        <div class="leaderboard-section" style="margin-top: 30px;">
            <h3>Top Users</h3>
            <ul id="leaderboard-list" class="leaderboard-list">
                <li>Loading...</li>
            </ul>
            <div id="current-user-rank" class="current-user-rank-card">
                Loading your rank...
            </div>
        </div>
    </div>

    <nav class="mobile-bottom-nav">
        <a href="/index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="/offers.html" class="nav-item">
            <i class="fas fa-list-check"></i>
            <span>Offers</span>
        </a>
        <a href="/store.html" class="nav-item">
            <i class="fas fa-store"></i>
            <span>Store</span>
        </a>
        <a href="/my_requests.html" class="nav-item">
            <i class="fas fa-inbox"></i>
            <span>Requests</span>
        </a>
    </nav>
    
    <script>
        function cleanAvatarUrl(url) {
            if (url) {
                return url.replace(/=s\d+-c$/, '');
            }
            return 'https://i.imgur.com/e6w0K0K.png';
        }
        
        async function fetchUserData() {
            try {
                const response = await fetch('/api/me');
                if (!response.ok) throw new Error('Failed to fetch user data');
                const user = await response.json();
                
                const userPoints = parseFloat(user.points).toFixed(2);

                document.getElementById('user-username').textContent = user.username;
                document.getElementById('user-balance-amount').textContent = userPoints;
                
                document.getElementById('user-avatar').src = cleanAvatarUrl(user.avatar_url);
                
                const xpNeeded = 100;
                document.getElementById('level-text').textContent = `Level ${user.level}`;
                document.getElementById('xp-ratio').textContent = `${user.xp} / ${xpNeeded} XP`;
                document.getElementById('xp-bar').style.width = `${(user.xp / xpNeeded) * 100}%`;

                document.getElementById('completed-offers-count').textContent = user.total_offers_completed || 0;
                document.getElementById('total-points-earned').textContent = userPoints;
                document.getElementById('redeemed-rewards-count').textContent = user.redeemed_rewards_count || 0;
                
                const createdAtDate = new Date(user.createdAt);
                document.getElementById('member-since-date').textContent = createdAtDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const lastClaimDate = user.lastLuckyBoxClaim ? new Date(user.lastLuckyBoxClaim) : null;
                if (lastClaimDate) lastClaimDate.setHours(0, 0, 0, 0);
                
                const luckyboxButton = document.getElementById('claim-luckybox-btn');
                const luckyboxButtonText = document.getElementById('luckybox-button-text');
                if (lastClaimDate && lastClaimDate.getTime() === today.getTime()) {
                    luckyboxButton.disabled = true;
                    luckyboxButtonText.textContent = 'Claimed Today!';
                } else {
                    luckyboxButton.disabled = false;
                    luckyboxButtonText.textContent = 'Claim Your Lucky Box';
                }

                displayDailyGoal(user);

            } catch (error) {
                console.error("Error fetching user data:", error);
                document.getElementById('user-username').textContent = 'Error';
            }
        }

        async function displayDailyGoal(user) {
            const goalDescription = document.getElementById('goal-description');
            const goalProgress = document.getElementById('goal-progress');
            const claimGoalBtn = document.getElementById('claim-goal-btn');
            const goalMessageDiv = document.getElementById('goal-message');

            if (user.currentGoal) {
                const goal = user.currentGoal;
                const progress = user.current_goal_progress;
                const required = goal.required_offers;

                goalDescription.textContent = `Complete ${required} offers to get ${goal.bonus_points} bonus points.`;
                goalProgress.textContent = `Progress: ${progress} / ${required} offers`;

                if (progress >= required) {
                    claimGoalBtn.disabled = false;
                    claimGoalBtn.textContent = 'Claim Reward';
                    goalMessageDiv.textContent = 'Goal complete! Claim your reward.';
                } else {
                    claimGoalBtn.disabled = true;
                    claimGoalBtn.textContent = 'Complete Goal';
                }
            } else {
                goalDescription.textContent = "No daily goal currently active.";
                goalProgress.textContent = "";
                claimGoalBtn.disabled = true;
                await fetch('/api/check-and-assign-goal');
                fetchUserData();
            }
        }

        async function fetchLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                const data = await response.json();
                const leaderboardList = document.getElementById('leaderboard-list');
                const currentUserRankCard = document.getElementById('current-user-rank');
                
                leaderboardList.innerHTML = '';
                if (data.topUsers && data.topUsers.length > 0) {
                    data.topUsers.forEach((user, index) => {
                        const listItem = document.createElement('li');
                        listItem.className = 'leaderboard-item';
                        
                        const avatarSrc = cleanAvatarUrl(user.avatar_url);
                        
                        listItem.innerHTML = `
                            <span class="rank">#${index + 1}</span>
                            <img src="${avatarSrc}" alt="Avatar">
                            <span class="username">${user.username}</span>
                            <span class="points">⭐ ${parseFloat(user.points).toFixed(2)}</span>`;
                        leaderboardList.appendChild(listItem);
                    });
                } else {
                    leaderboardList.innerHTML = '<li>No leaders yet.</li>';
                }

                if (data.currentUserRank !== -1) {
                    currentUserRankCard.innerHTML = `You are ranked #${data.currentUserRank}`;
                } else {
                    currentUserRankCard.innerHTML = 'Your rank is not available yet.';
                }
            } catch (error) {
                console.error("Error fetching leaderboard:", error);
            }
        }
        
        async function fetchNotifications() {
            const notificationCount = document.getElementById('notification-count');
            const notificationsDropdown = document.getElementById('notifications-dropdown');
            try {
                const response = await fetch('/api/notifications');
                const notifications = await response.json();
                notificationsDropdown.innerHTML = '';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'notification-header';
                headerDiv.textContent = 'Notifications';
                notificationsDropdown.appendChild(headerDiv);

                let unreadCount = 0;

                if (notifications.length === 0) {
                    notificationsDropdown.innerHTML += '<div class="notification-item">No new notifications.</div>';
                } else {
                    notifications.forEach(notif => {
                        if (notif.is_read === 0) unreadCount++;
                        const item = document.createElement('div');
                        item.className = `notification-item ${notif.is_read === 0 ? 'unread' : ''}`;
                        item.innerHTML = `
                            <div class="notification-content">${notif.message}</div>
                            <div class="notification-timestamp">${new Date(notif.createdAt).toLocaleTimeString([], { hour: '2-digit', minute:'2-digit' })}</div>
                            ${notif.link_url ? `<a href="${notif.link_url}" class="notification-link">Read more</a>` : ''}
                        `;
                        notificationsDropdown.appendChild(item);
                    });
                }

                if (unreadCount > 0) {
                    notificationCount.textContent = unreadCount;
                    notificationCount.style.display = 'inline-flex';
                } else {
                    notificationCount.style.display = 'none';
                }
            } catch (error) { console.error("Failed to fetch notifications", error); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('bell-icon').addEventListener('click', async (e) => {
                e.stopPropagation();
                const dropdown = document.getElementById('notifications-dropdown');
                const isVisible = dropdown.style.display === 'block';
                dropdown.style.display = isVisible ? 'none' : 'block';
                if (!isVisible && document.getElementById('notification-count').style.display !== 'none') {
                    await fetch('/api/notifications/mark-read', { method: 'POST' });
                    document.getElementById('notification-count').style.display = 'none';
                    dropdown.querySelectorAll('.unread').forEach(item => item.classList.remove('unread'));
                }
            });

            document.addEventListener('click', (e) => {
                const notificationsContainer = e.target.closest('.notifications');
                const dropdown = document.getElementById('notifications-dropdown');
                if (!notificationsContainer && dropdown) {
                    dropdown.style.display = 'none';
                }
            });

             document.getElementById('claim-luckybox-btn').addEventListener('click', async () => {
                const luckyboxButton = document.getElementById('claim-luckybox-btn');
                const luckyboxMessageDiv = document.getElementById('luckybox-message');
                luckyboxButton.disabled = true;

                try {
                    const response = await fetch('/api/claim-luckybox', { method: 'POST' });
                    const result = await response.json();
                    luckyboxMessageDiv.textContent = result.message;
                    if (response.ok) {
                        luckyboxMessageDiv.className = 'lucky-box-result';
                        await fetchUserData();
                    } else {
                        luckyboxMessageDiv.className = 'lucky-box-error';
                    }
                } catch (error) {
                    console.error("Failed to claim lucky box:", error);
                    luckyboxMessageDiv.textContent = 'A network error occurred. Please try again.';
                    luckyboxMessageDiv.className = 'lucky-box-error';
                }
            });

            document.getElementById('claim-goal-btn').addEventListener('click', async () => {
                const claimGoalBtn = document.getElementById('claim-goal-btn');
                const goalMessageDiv = document.getElementById('goal-message');
                claimGoalBtn.disabled = true;

                try {
                    const response = await fetch('/api/claim-goal-reward', { method: 'POST' });
                    const result = await response.json();
                    goalMessageDiv.textContent = result.message;
                    if (response.ok) {
                        await fetchUserData();
                    }
                } catch (error) {
                    console.error("Failed to claim goal reward:", error);
                    goalMessageDiv.textContent = 'A network error occurred. Please try again.';
                }
            });

            const currentPage = window.location.pathname;
            const navItems = document.querySelectorAll('.mobile-bottom-nav .nav-item');
            navItems.forEach(item => {
                item.classList.remove('active');
                const itemPath = new URL(item.href).pathname;
                if (itemPath === currentPage || (currentPage === '/' && itemPath.endsWith('/index.html'))) {
                    item.classList.add('active');
                }
            });
            
            /* --- بداية كود سلاسة التنقل --- */
            const internalLinks = document.querySelectorAll('a[href^="/"]');

            internalLinks.forEach(link => {
                // استثناء روابط معينة مثل تسجيل الخروج
                if (link.href.includes('/api/logout')) {
                    return;
                }

                link.addEventListener('click', function(e) {
                    const destinationUrl = this.href;

                    // لا تقم بشيء إذا كان الرابط يفتح في صفحة جديدة أو هو نفس الصفحة الحالية
                    if (destinationUrl === window.location.href || this.target === '_blank') {
                        return;
                    }

                    e.preventDefault(); // إيقاف الانتقال الفوري
                    document.body.classList.add('fade-out'); // تطبيق تأثير التلاشي

                    // الانتظار حتى انتهاء التأثير ثم الانتقال للرابط
                    setTimeout(() => {
                        window.location.href = destinationUrl;
                    }, 500); // يجب أن تكون المدة نفس مدة التحريك في CSS
                });
            });
            /* --- نهاية كود سلاسة التنقل --- */

            fetchUserData();
            fetchLeaderboard();
            fetchNotifications();
        });
    </script>
</body>
</html>
